<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <footer class="bg-black text-white py-10">
        <div class="container mx-auto scroll-px-1">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <div class="mb-4 md:mb-10 flex items-center">
                    <img src="img/logo.png" alt="Logo Tiamate" class="h-10 mr-2">                  
                </div>

                <nav class="mb-4 md:mb-0">
                    <ul class="flex flex=wrap space-x-8 text-sm font-medium">
                        <li><a href="#" class="hover:text-orange-500">Início</a></li>
                        <li><a href="#" class="hover:text-orange-500">Nosso Café</a></li>
                        <li><a href="#" class="hover:text-orange-500">Notícias</a></li>
                        <li><a href="#" class="hover:text-orange-500">Contatos</a></li>
                        <li><a href="#" class="hover:text-orange-500">Cardápio</a></li>
                        <li><a href="#" class="hover:text-orange-500">Franquia</a></li>
                    </ul>
                </nav>
            </div>

            <hr>

            <div class="flex flex-col md:flex-row items-center justify-betweenmt-6 text-sm text-gray-400">
                <div class="flex items-center space-x-7 mr-48">
                    <span>Curta e <br>Compartilhe</span>
                    <img src="img/facebookk.png" alt="Facebook">
                   <img src="img/instagramm.png" alt="Instagram">
                   <img src="img/youtubee.png" alt="YouTube">
                    <img src="img/linkle.png" alt="Linkedin">
                </div>
                <div class="mt-4 md:mt-9 text-center md:text-right ml-96 my-16">                    
                    <p class="text-orange-500">&copy; 2021 Tiamate - Todos os Direitos Reservados</p>
                    <p class="text-orange-500">Grupo Gracon</p>                    
                </div>
            </div>
        </div>
    </footer>    
</body>
</html>
